<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <!-- CSS -->
        <link type="text/css" rel="stylesheet" href="{% static "css/bootstrap/bootstrap.min.css" %}">
        <link type="text/css" rel="stylesheet" href="{% static "css/issue_tracker.css" %}">
        <link type="text/css" rel="stylesheet" href="{% static "css/login.css" %}">
        <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
        <!-- JS -->
        <script src="{% static "js/jquery.min.js" %}"></script>
        <script src="{% static "js/bootstrap.min.js" %}"></script>
        <script src="{% static "js/bootstrap.bundle.js" %}"></script>
        <meta name="viewport" content="width=device-width initial-scale=1">
    </head>
    <body class="bg-white">
        <div class="container">
            <div>
                <a href="{{ BASE_URL }}" class="logo">
                    <img class="logo-img" src="{% static "images/logo/logo1.png" %}" alt="Jira Logo">
                    <span class="logo-txt">Issue Tracker</span>
                </a>
            </div>
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div class="box">
                        <div class="shape1"></div>
                        <div class="shape2"></div>
                        <div class="shape3"></div>
                        <div class="shape4"></div>
                        <div class="shape5"></div>
                        <div class="shape6"></div>
                        <div class="shape7"></div>
                        <div class="shape7-1"></div>
                        <div class="shape8"></div>
                        <div class="shape9"></div>

                        <div class="float">
                            <form class="form" action="">
                                <div class="form-group">
                                    <label for="username" class="text-white">Username:</label><br>
                                    <input type="text" name="username" id="username" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="password" class="text-white">Password:</label><br>
                                    <input type="text" name="password" id="password" class="form-control">
                                </div>
                                <div class="form-group">
                                    <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
