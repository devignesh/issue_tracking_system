<form>
<div class="form-group">
<label >ISSUE ID</label>
<input type="text" class="form-control" placeholder="Enter ISSUEID">
</div>
<div class="form-group">
<label>TITLE</label>
<input type="text" class="form-control" placeholder="Enter TITLE">
</div>
<div class="form-group">
<label>DESCRIPTION</label>
<textarea class="form-control" rows="10" placeholder="Enter the Description"></textarea>
</div>
<div class="form-group">
<label >AUTHOR ID</label>
<input type="text" class="form-control" placeholder="Enter AUTHORID">
</div>
<div class="form-group">
<label >ASSIGNEE ID</label>
<input type="text" class="form-control" placeholder="Enter ASSIGNEEID">
</div>
<div class="form-group">
<label>LABLES</label>
<select class="form-control" name="lables">
<option value="bug">BUG</option>
<option value="duplicate">DUPLICATE</option>
<option value="helpwanted">HELP WANTED</option>
<option value="invalid">INVALID</option>
</select>
</div> 
<div class="form-group">
<label >PROJECT ID</label>
<input type="text" class="form-control" placeholder="Enter PROJECTID">
</div>
<div class="form-group">
<label>STATUS</label>
<select class="form-control" name="lables">
<option value="open">OPEN</option>
<option value="close">CLOSE</option>
</select>
</div>
<button type="submit" class="btn btn-primary">CREATE</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
<button type="submit" class="btn btn-primary">NEW ISSUE</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<button type="submit" class="btn btn-primary">CANCEL</button>
